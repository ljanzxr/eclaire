<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ÉCLAIRÉ | استطلاع الرأي</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a1919;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: gold;
      text-align: center;
      padding: 2rem;
    }

    header img {
      width: 100px;
      animation: spin 10s linear infinite;
      display: block;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .question {
      margin-bottom: 2rem;
    }

    .question h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .faces {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .face-label {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .face-label:hover {
      transform: scale(1.2);
    }

    .face-img {
      width: 60px;
      border: 2px solid transparent;
      border-radius: 50%;
      transition: border 0.3s ease;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .face-img {
      border-color: gold;
    }

    .btn-download {
      display: block;
      margin: 3rem auto 2rem;
      background-color: black;
      color: gold;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-download:hover {
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div id="survey">
    <header>
      <img src="WBG.png" alt="Logo" />
      <h1>ÉCLAIRÉ استطلاع الرأي</h1>
    </header>

    <div class="container">
      <div class="question">
        <h2>1. ما هو شعورك تجاه تصميم الفساتين الجديدة؟</h2>
        <div class="faces">
          <label class="face-label"><input type="radio" name="q1"><img src="happiness.png" class="face-img" alt="Happy"></label>
          <label class="face-label"><input type="radio" name="q1"><img src="natural.png" class="face-img" alt="Neutral"></label>
          <label class="face-label"><input type="radio" name="q1"><img src="sad.png" class="face-img" alt="Sad"></label>
        </div>
      </div>

      <div class="question">
        <h2>2. ما مدى رضاك عن ثبات المكياج على البشرة؟</h2>
        <div class="faces">
          <label class="face-label"><input type="radio" name="q2"><img src="happiness.png" class="face-img" alt="Happy"></label>
          <label class="face-label"><input type="radio" name="q2"><img src="natural.png" class="face-img" alt="Neutral"></label>
          <label class="face-label"><input type="radio" name="q2"><img src="sad.png" class="face-img" alt="Sad"></label>
        </div>
      </div>

      <div class="question">
        <h2>3. ما مدى رضاك عن تنوع المنتجات المتوفرة؟</h2>
        <div class="faces">
          <label class="face-label"><input type="radio" name="q3"><img src="happiness.png" class="face-img" alt="Happy"></label>
          <label class="face-label"><input type="radio" name="q3"><img src="natural.png" class="face-img" alt="Neutral"></label>
          <label class="face-label"><input type="radio" name="q3"><img src="sad.png" class="face-img" alt="Sad"></label>
        </div>
      </div>

      <div class="question">
        <h2>4. ما مدى رضاك عن سعر المنتج مقارنة بجودته؟</h2>
        <div class="faces">
          <label class="face-label"><input type="radio" name="q4"><img src="happiness.png" class="face-img" alt="Happy"></label>
          <label class="face-label"><input type="radio" name="q4"><img src="natural.png" class="face-img" alt="Neutral"></label>
          <label class="face-label"><input type="radio" name="q4"><img src="sad.png" class="face-img" alt="Sad"></label>
        </div>
      </div>

      <div class="question">
        <h2>5. ما مدى رضاك عن تغليف المنتج وجماله؟</h2>
        <div class="faces">
          <label class="face-label"><input type="radio" name="q5"><img src="happiness.png" class="face-img" alt="Happy"></label>
          <label class="face-label"><input type="radio" name="q5"><img src="natural.png" class="face-img" alt="Neutral"></label>
          <label class="face-label"><input type="radio" name="q5"><img src="sad.png" class="face-img" alt="Sad"></label>
        </div>
      </div>
    </div>
  </div>

  <button class="btn-download" onclick="downloadPDF()">تحميل بصيغة PDF</button>

  <script>
    function downloadPDF() {
      const element = document.getElementById("survey"); // نأخذ كل الصفحة هنا
      if (!element) {
        alert("ما قدرنا نلقى المحتوى لتحويله.");
        return;
      }

      html2pdf().set({
        margin: 0.5,
        filename: 'ECLAIRE_Survey.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
