<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÉCLAIRÉ | أحمر شفاة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fdfcfb;
      color: #000;
    }
    header {
      background-color: #000;
      color: gold;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 2rem;
    }
    .slides {
      display: flex;
      width: 200%;
      height: 100%;
      animation: slide 8s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      45% { transform: translateX(0); }
      50% { transform: translateX(-100%); }
      95% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    .product-info {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .product-info h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #444;
    }
    .product-info p {
      line-height: 1.8;
      font-size: 1.1rem;
    }
    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      margin-top: 1rem;
    }
    .btn {
      background-color: black;
      color: gold;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }
    .btn:hover {
      background-color: gold;
      color: black;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <section id="product-fustan" class="product-section">
    <div class="product-slider">
      <div class="slider-wrapper">
        <img src="lip.jpg" alt="أحمر شفاة class= "slider-img active">
      </div>
      <div class="product-info">
        <h2>أحمر شفاة لامعROYAL RED</h2>
        <p>لون قوي يدوم طوال اليوم، تركيبة مرطبة غير لاصقة ✨</p>
  

        <div class="price">565 ر.س</div>
        <button>أضيفيه لسلتك</button>
      </div>
      </div>
    </div>
  </section>
  
  <style>
  .product-section {
    padding: 3rem 1rem;
    background-color: #fefdfb;
    text-align: center;
    position: relative;
  }
  .product-slider {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .slider-wrapper {
    position: relative;
    width: 100%;
    max-width: 500px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .slider-img {
    width: 100%;
    display: none;
    transition: opacity 1s ease;
  }
  .slider-img.active {
    display: block;
  }
  .product-info {
    margin-top: 1.5rem;
  }
  select {
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  </style>
  
  <script>
  let current = 0;
  const slides = document.querySelectorAll('.slider-img');
  
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3000);
  </script>
</body>
</html>
